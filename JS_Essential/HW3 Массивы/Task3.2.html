<!--
    Требуется: создать двумерный массив элементов размерностью 5х5
    и заполнить его произвольными целочисленными значениями. По главной
    диагонали все числа со знаком (-) заменить на 0, а числа со знаком (+) 
    на число 1.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task3.2</title>
    </head>
<body>
    <script>
        let arr = Array(5);
            arr[0] = [23, -1, 5, 10, -15];
            arr[1] = [-10, 20, 25, -30, 40];
            arr[2] = [-15, 30, -40, 27, -23];
            arr[3] = [-20, -40, -50, 21, 43];
            arr[4] = [-15, -21, 37, 45, 55];


            for (var i = 0; i < arr.length; i++) {
                for (var j = 0; j < arr[i].length; j++) {
                    if (i == j) {
                        if (arr[i][j] < 0) arr[i][j] = 0;
                        else arr[i][j] = 1;
                    }
                }
            }

            for (var i = 0; i < arr.length; i++) {
                document.write("<br>");
                for (var j = 0; j < arr[i].length; j++) {
                    document.write("  " + arr[i][j] + "  ");
                }
            }
    </script>
</body>
</html>
