<!--
    Cоздайте две переменные типа Number и выведите на экран 
    результаты всех арифметических операций над этими двумя переменными
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Additional Task</title>
</head>
<body>
    <script>
        let a = +prompt("Веведите первые число: ", 5);
        let b = +prompt("Веведите первые число: ", 3);
        let result;

        result = a + b;
        document.write("a + b = " + result + "<br/>");

        result = a - b;
        document.write("a - b = " + result + "<br/>");

        result = a * b;
        document.write("a * b = " + result + "<br/>");

        result = a / b;
        document.write("a / b = " + result);
    </script>
</body>   
</html>
