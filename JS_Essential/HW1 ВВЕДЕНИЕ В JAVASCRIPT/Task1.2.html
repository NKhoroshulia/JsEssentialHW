<!--    
    Вычислите среднее арифметическое трех целочисленных значений и вывидите его на экран.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task1.2</title>
    </head>
<body>
    <script>
        let a = +prompt("Введите первое целочисленное значение: ", 5);
        let b = +prompt("Введите второе целочисленное значение: ", 5);
        let c = +prompt("Введите третье целочисленное значение: ", 5);
        let result;

        result = (a + b + c) / 3;
        document.write("Cреднее арифметическое трех целочисленных значений: " + result); 
    </script>
</body>
</html>
