<!--
    Напишите программу расчета объема - V и площади - S цилиндра.
    Объем V цилиндра радиусом r и высота h, вычисляется по формуле:
    V = Пr^2h. Площадь S поверхности цилиндра вычисляется по формуле:
    S = 2Пrh + Пr^2 = 2Пr (r+h). 
    Результаты рассчетов выведите на экран.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task1.3</title>
    </head>
<body>
    <script>
        let p = 3.141592653589793;
        let r = +prompt("Введите радиус цилиндра: ", 5);
        let h = +prompt("Введите высоту цилиндра: ", 5);
        let v;
        let s;
        let s1;

        v = p * r ** 2 * h;
        document.write("Объем цилиндра V = " + v + "<br/>");

        s = 2 * p * r * h + 2 * p * r ** 2;
        document.write("1 вариант. Площадь поверхности цилиндра S = " + s + "<br/>");

        s1 = 2 * p * r * (h + r);
        document.write("2 вариант. Площадь поверхности цилиндра S = " + s1 + "<br/>");
    </script>
</body>
</html>
