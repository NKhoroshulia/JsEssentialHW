<!--
    Cоздайте две целочисленные переменные и присвойте им некоторые значения.
    По этим значениям используя вложенные циклы, нарисуйте прямоугольник из звездочек.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Additional Task2</title>
</head>
<body>
    <script>
        let a = 8; 
        let b = 12;

        for (let i = 0; i < a; i++) {
            for (let j = 0; j < b; j++) {
                document.write(" * ");
            }
            document.write("<br/>");
        }
    </script>
</body>   
</html>
