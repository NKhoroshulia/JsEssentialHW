<!--
    Используя циклы нарисуйте в браузере с помощью пробелов (&nbsp) и звездочек (*):
        Прямоуголник;
        Прямоугольный треугольник;
        Равносторонний треугольник;
        Ромб.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task2.3</title>
    </head>
<body>
    <script>
        //Прямоугольник

        for (let i = 0; i < 10; i++) {
            document.write("<br />");
            for (let j = 0; j < 12; j++)
                document.write("&nbsp *");
        }

        document.write("<hr />");
        document.write("<br />");

        //Прямоугольный треугольник

        for (let i = 0; i < 10; i++) {
            document.write("<br />");
            for (let j = 0; j < i; j++)
                document.write("&nbsp *")
        }

        document.write("<hr />");
        document.write("<br />");

        //Равносторонний треугольник

        for (let i = 1; i <= 10; i++) {
            document.write("<br />");
            for (let j = 10; j > i; j--)
                document.write("&nbsp");
            for (let j = 1; j < 2 * i; j++)
                document.write("*");
        }

        document.write("<hr />");
        document.write("<br />");

        //Ромб

        for (let i = 1; i <= 5; i++) {
            document.write("<br />");
            for (let j = 5; j > i; j--)
                document.write("&nbsp");
            for (let j = 1; j < 2 * i; j++)
                document.write("*");
        }
        for (let i = 5; i >= 1; i--) {
            document.write("<br />");
            for (let j = 5; j > i; j--)
                document.write("&nbsp");
            for (let j = 1; j < 2 * i; j++)
                document.write("*");
        }
    </script>
</body>
</html>
