<!--
    Напишите программу, которая будет рассчитывать и выводить на экран
    количество возможных вариантов доставки товара. Для решения задачи
    используйте фокториал N!, рассчитываемый с помощью цикла do-while.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task2.2</title>
    </head>
<body>
    <script>
        let a = +prompt("Введите количество товара: ", 5);
        let b = a; 
        let result = 1;

        do {
            result *= a--;
        } while (a > 1)

        document.write("Количество возможных вариантов доставок в " + b + " магазинов = " + result);
    </script>
</body>
</html>
