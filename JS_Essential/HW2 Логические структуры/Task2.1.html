<!--
    Дано два числа A и B, где (A < B).
    Выведите на экран суму всех чисел, расположенных в числовом промежутке от А до В.
    Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.
-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task2.1</title>
    </head>
<body>
    <script>
        let a = +prompt("Введите первое число", "0");
        let b = +prompt("Введите второе число", "0");
        let a1 = a;
        let b1 = b;
        let sum = 0;

        while (a < b) {
            a++;

            if (a < b) {
                sum += a;
            }

            if (a % 2 == 1) {
                document.write("Нечетное число: " + a + "<br/><hr/>");
                continue;
            }
        }

        document.write("Сумма чисел расположенных между " + a1 + " и " + b1 + " равна: " + sum);
    </script>
</body>
</html>
